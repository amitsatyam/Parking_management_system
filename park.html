<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        /* Navbar styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        /* Parking spot styles */
        .parking-spot {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .parking-spot:hover {
            background-color: #e9e9e9;
        }
        /* Booking form styles */
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="concept.html">Concept Us</a>
    </nav>
    <div class="container">
        <h1>Welcome to Our Parking Facility</h1>
        <div class="parking-spot">
            <h2>Parking Spot A</h2>
            <p>Location: Near Entrance</p>
            <p>Availability: <strong>Available</strong></p>
            <form action="" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" required>
                
                <input type="hidden" name="spot_id" value="A">
                <input type="submit" value="Book Spot">
            </form>
        </div>
        <div class="parking-spot">
            <h2>Parking Spot B</h2>
            <p>Location: Near CV Raman College</p>
            <p>Availability: <strong>Available</strong></p>
        </div>
        <!-- Add more parking spots as needed -->
    </div>
</body>
</html>
